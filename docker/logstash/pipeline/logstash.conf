input {
  kafka {
    bootstrap_servers => "kafka:9092"
    topics => ["dbserver1.inventory.customers"]
    codec => "json"
    group_id => "logstash-elasticsearch"
    consumer_threads => 1
  }
}

filter {
  # Extract the 'after' field from Debezium change event
  if [payload][after] {
    mutate {
      add_field => {
        "customer_id" => "%{[payload][after][id]}"
        "first_name" => "%{[payload][after][first_name]}"
        "last_name" => "%{[payload][after][last_name]}"
        "email" => "%{[payload][after][email]}"
      }
    }
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "customers"
    document_id => "%{customer_id}"
  }
  
  # For debugging
  stdout {
    codec => rubydebug
  }
}
